<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог видео</title>
    <link rel="stylesheet" href="/static/css/style.css" />

</head>
<body>
    <header class="site-header">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Логотип">
        </div>
        <div class="user-info">
            <span class="username">Гость</span>

            <button class="auth-button">Вход / Регистрация</button>

            <div class="authorized-buttons hidden">
                <button class="upload-video-btn">Загрузить видео</button>
                <input type="file" id="video-upload" accept="video/mp4" hidden>
                <button class="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="video-grid" id="video-list">
        </div>
    </div>
    <div class="modal hidden">
    <div class="modal-content">
        <button class="close-btn">&times;</button>
        <div class="modal-tabs">
            <button class="tab active" data-tab="login">Вход</button>
            <button class="tab" data-tab="register">Регистрация</button>
        </div>
        <form id="login" class="modal-form">
            <p>Введите данные для входа</p>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <p class="error-message"></p>
        </form>
        <form id="register" class="modal-form hidden">
            <p>Регистрация нового пользователя</p>
            <input type="text" name="name" placeholder="Имя" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
            <button type="submit">Зарегистрироваться</button>
            <p class="error-message"></p>
        </form>
    </div>
</div>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/catalog.js" defer></script>
    <script src="/static/js/upload.js" defer></script>
</body>
</html>
