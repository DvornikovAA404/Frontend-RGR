<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная страница</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <img src="/static/images/logo.png" alt="Логотип">
    </div>
    <div class="user-info">
      <span class="username">Гость</span>
  
      <button class="auth-button">Вход / Регистрация</button>
  
      <div class="authorized-buttons hidden">
        <button class="upload-video-btn">Загрузить видео</button>
        <input type="file" id="video-upload" accept="video/mp4" hidden>
        <button class="logout-btn">Выйти</button>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div class="video-chat-container">

      <div class="video-section">
        <video controls poster="/static/images/preview.jpg">
          <source id="video-source" src="" type="video/mp4">
          Ваш браузер не поддерживает видео.
        </video>
      </div>

      <div class="chat-section">

        <div class="chat-tabs">
          <button class="tab active" data-tab="chat">Чат</button>
          <button class="tab" data-tab="faq">Вопрос-ответ</button>
        </div>

        <div class="chat-tab-content" id="chat">

          <div class="chat-messages">
          </div>

          <div class="login-prompt">
            <p>Зарегистрируйтесь, чтобы отправлять комментарии</p>
            <div class="prompt-buttons">
              <button class="prompt-btn register">Регистрация</button>
              <button class="prompt-btn login">Вход</button>
            </div>
          </div>

        </div>

        <div class="chat-tab-content hidden" id="faq">
          <p>Здесь будет раздел «Вопрос-ответ».</p>
        </div>

      </div>

    </div>
  </main>

  <div class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>

      <div class="modal-tabs">
        <button class="tab active" data-tab="login">Вход</button>
        <button class="tab" data-tab="register">Регистрация</button>
      </div>

<form id="login" class="modal-form active">
  <input type="email" name="email" placeholder="Почта" required />
  <input type="password" name="password" placeholder="Пароль" required />
  <div class="error-message"></div>
  <button type="submit">Войти!</button>
</form>


<form id="register" class="modal-form hidden">
  <input type="text" name="name" placeholder="Имя" required />
  <input type="email" name="email" placeholder="Почта" required />
  <input type="password" name="password" placeholder="Пароль" required />
  <input type="password" name="confirm_password" placeholder="Повторите пароль" required />
  <div class="error-message"></div>
  <button type="submit">Зарегистрироваться!</button>
</form>

    </div>
  </div>

  <script src="/static/js/script.js"></script>
  <script src="/static/js/comments.js" defer></script>


  <script>
  document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const videoName = urlParams.get('video');

      if (videoName) {
          const videoElement = document.querySelector('.main-video');
          videoElement.src = `/uploads/${videoName}`;
      }
  });
  </script>
  <script src="/static/js/upload.js" defer></script>
</body>
</html>
