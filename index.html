<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная страница</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Шапка сайта -->
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="Логотип">
    </div>
    <div class="user-info">
      <span class="username">Гость</span>
  
      <!-- Кнопка входа/регистрации -->
      <button class="auth-button">Вход / Регистрация</button>
  
      <!-- Кнопки после входа -->
      <div class="authorized-buttons hidden">
        <button class="upload-video-btn">Загрузить видео</button>
        <button class="start-stream-btn">Начать трансляцию</button>
        <button class="logout-btn">Выйти</button>
      </div>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="page-content">
    <div class="video-chat-container">

      <!-- Видео -->
      <div class="video-section">
        <video controls poster="preview.jpg">
          <source src="video.mp4" type="video/mp4">
          Ваш браузер не поддерживает видео.
        </video>
      </div>

      <!-- Чат -->
      <div class="chat-section">

        <!-- Вкладки -->
        <div class="chat-tabs">
          <button class="tab active" data-tab="chat">Чат</button>
          <button class="tab" data-tab="faq">Вопрос-ответ</button>
        </div>

        <!-- Содержимое вкладок -->
        <div class="chat-tab-content" id="chat">

          <!-- Сообщения чата -->
          <div class="chat-messages">
            <div class="message">
              <div class="message-header">
                <span class="username">User1</span>
                <div class="like-container">
                  <span class="like-icon" aria-label="Лайк" title="Войдите, чтобы лайкнуть">❤</span>
                  <span class="like-count">0</span>
                </div>
              </div>
              <div class="message-body">
                Привет! Это короткое сообщение.
              </div>
            </div>

            <div class="message">
              <div class="message-header">
                <span class="username">User2</span>
                <div class="like-container">
                  <span class="like-icon" aria-label="Лайк" title="Войдите, чтобы лайкнуть">❤</span>
                  <span class="like-count">3</span>
                </div>
              </div>
              <div class="message-body">
                Это более длинное сообщение, чтобы показать, как оно будет выглядеть в чате.
              </div>
            </div>
          </div>

          <!-- Блок регистрации -->
          <div class="login-prompt">
            <p>Зарегистрируйтесь, чтобы отправлять комментарии</p>
            <div class="prompt-buttons">
              <button class="prompt-btn register">Регистрация</button>
              <button class="prompt-btn login">Вход</button>
            </div>
          </div>

        </div>

        <!-- FAQ -->
        <div class="chat-tab-content hidden" id="faq">
          <p>Здесь будет раздел «Вопрос-ответ».</p>
        </div>

      </div>

    </div>
  </main>

  <!-- Модальное окно -->
  <div class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>

      <!-- Вкладки -->
      <div class="modal-tabs">
        <button class="tab active" data-tab="login">Вход</button>
        <button class="tab" data-tab="register">Регистрация</button>
      </div>

      <!-- Формы -->
      <!-- Форма "Вход" -->
<form id="login" class="modal-form active">
  <input type="email" placeholder="Почта" required />
  <input type="password" placeholder="Пароль" required />
  <div class="error-message"></div>
  <button type="submit">Войти!</button>
</form>

<!-- Форма "Регистрация" -->
<form id="register" class="modal-form hidden">
  <input type="text" placeholder="Имя" required />
  <input type="email" placeholder="Почта" required />
  <input type="password" placeholder="Пароль" required />
  <input type="password" placeholder="Повторите пароль" required />
  <div class="error-message"></div>
  <button type="submit">Зарегистрироваться!</button>
</form>
    </div>
  </div>

  <!-- Подключаем JS -->
  <script src="script.js"></script>
</body>
</html>
